<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final Feegow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"></link>
</head>
<body>
    <main class="login">
        <section class="justify-content-center align-items-center">
            <figure class="col-10 ">
                <img src="/imgs/logo.png" alt="Logo da empresa feegow"/>
            </figure>
            <form action="/" method="POST" class="col-8">
                <div class="col-12 mb-6">
                    <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.15625 3.89548C9.15625 5.55447 7.90751 6.79095 6.5 6.79095C5.09249 6.79095 3.84375 5.55447 3.84375 3.89548C3.84375 2.23649 5.09249 1 6.5 1C7.90751 1 9.15625 2.23649 9.15625 3.89548ZM6.5 10.0894C7.2347 10.0894 7.93431 9.93285 8.57009 9.65662H9.75C10.9341 9.65662 12 10.6983 12 12.1193V12.5521C12 12.6546 11.9615 12.735 11.9138 12.7858C11.8671 12.8356 11.8201 12.8506 11.7812 12.8506H1.21875C1.17994 12.8506 1.13292 12.8356 1.0862 12.7858C1.03847 12.735 1 12.6546 1 12.5521V12.1193C1 10.6983 2.06593 9.65662 3.25 9.65662H4.43055C5.06659 9.93235 5.7641 10.0894 6.5 10.0894Z" stroke="#07C1DD" stroke-width="2"/>
                    </svg>
                    <label for="email" class="form-label ms-2">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@example.com">
                </div>
                <div class="col-12 mb-6">
                    <svg width="12" height="15" viewBox="0 0 12 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.07143 6.52576V7.52576H10.0714H10.7143C10.7642 7.52576 10.8261 7.54585 10.8872 7.61227C10.9495 7.68006 11 7.78783 11 7.92413V13.5176C11 13.6539 10.9495 13.7617 10.8872 13.8295C10.8261 13.8959 10.7642 13.916 10.7143 13.916H1.28571C1.23575 13.916 1.17388 13.8959 1.11281 13.8295C1.05048 13.7617 1 13.6539 1 13.5176V7.92413C1 7.78783 1.05048 7.68006 1.11281 7.61227C1.17388 7.54585 1.23575 7.52576 1.28571 7.52576H1.92857H2.92857V6.52576V4.42819C2.92857 2.45841 4.38506 1 6 1C7.61494 1 9.07143 2.45841 9.07143 4.42819V6.52576ZM7.92857 7.52576H8.92857V6.52576V4.42819C8.92857 2.80007 7.6931 1.33063 6 1.33063C4.3069 1.33063 3.07143 2.80007 3.07143 4.42819V6.52576V7.52576H4.07143H7.92857Z" stroke="#07C1DD" stroke-width="2"/>
                    </svg>
                        
                    <label for="senha" class="form-label ms-2">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="*****">
                </div>
                <button type="button" class="btn btn-primary-feegow col-12">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
